<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>진부 프로젝트 점검 보고서</title>
    <style>
        body {
            font-family: 'Noto Sans KR', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            border-bottom: 3px solid #e74c3c;
            padding-bottom: 10px;
            margin-bottom: 40px;
        }
        
        .item {
            margin-bottom: 40px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background-color: #fafafa;
        }
        
        .item-header {
            background-color: #e74c3c;
            color: white;
            padding: 15px 20px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .item-content {
            padding: 20px;
        }
        
        .actual-image {
            width: 100%;
            height: 300px;
            background-size: cover;
            background-position: center;
            border-radius: 5px;
            margin-bottom: 15px;
            display: flex;
            align-items: flex-end;
            padding: 20px;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        
        .description {
            font-size: 16px;
            color: #2c3e50;
            background-color: white;
            padding: 15px;
            border-left: 4px solid #e74c3c;
            margin-top: 10px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .status-good { border-left-color: #27ae60; }
        .status-warning { border-left-color: #f39c12; }
        .status-critical { border-left-color: #e74c3c; }
        
        .metadata {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .emergency-alert {
            background-color: #e74c3c;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: center;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🏗️ 진부 프로젝트 점검 보고서</h1>
        
        <div class="emergency-alert">
            ⚠️ <strong>긴급 알림:</strong> 3개 항목에서 즉시 조치가 필요한 안전 문제 발견!
        </div>
        
        <div class="metadata">
            <p><strong>프로젝트:</strong> 진부 건축 점검</p>
            <p><strong>점검 일자:</strong> 2024년</p>
            <p><strong>총 점검 항목:</strong> 17개 (현재 10개 사진 포함)</p>
        </div>
        
        <!-- 실제 사진들을 Base64로 인코딩해서 포함할 예정 -->
        <!-- 현재는 CSS 배경으로 표시 -->
        
        <div class="grid">
            <!-- 사진이 있는 항목들 -->
        </div>
        
        <div style="margin-top: 50px; padding: 20px; background-color: #ecf0f1; border-radius: 8px;">
            <h3 style="color: #2c3e50; margin-top: 0;">📊 점검 요약</h3>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 20px;">
                <div style="text-align: center; padding: 15px; background-color: #27ae60; color: white; border-radius: 5px;">
                    <strong>✅ 정상</strong><br>
                    <span style="font-size: 24px;">4개</span>
                </div>
                <div style="text-align: center; padding: 15px; background-color: #f39c12; color: white; border-radius: 5px;">
                    <strong>⚠️ 주의</strong><br>
                    <span style="font-size: 24px;">3개</span>
                </div>
                <div style="text-align: center; padding: 15px; background-color: #e74c3c; color: white; border-radius: 5px;">
                    <strong>🚨 긴급</strong><br>
                    <span style="font-size: 24px;">3개</span>
                </div>
            </div>
        </div>
        
        <div style="margin-top: 30px; padding: 20px; background-color: #fff3cd; border: 1px solid #ffeaa7; border-radius: 8px;">
            <h4 style="color: #856404; margin-top: 0;">🚨 즉시 조치 필요 항목</h4>
            <ol style="color: #856404;">
                <li><strong>바닥1:</strong> 맨홀 주변 구조적 붕괴 - 출입 통제 필요</li>
                <li><strong>2층 창고 누수:</strong> 심각한 물 손상 및 곰팡이 위험</li>
                <li><strong>2층 창고 천장:</strong> 구조 파손 및 전기 배선 노출 - 화재 위험</li>
            </ol>
        </div>
    </div>
</body>
</html>
