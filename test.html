<!DOCTYPE html>

<head>

    <style>
        body {

            margin: 20px;

        .card {

        .carousel-container {

        .image-counter {
            position: absolute;

            background: rgba(0,0,0,0.7);
            color: white;
            padding: 4px 8px;

            font-size: 12px;
        }
        
        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
        }
        
        .carousel-nav.prev {
            left: 10px;
        }
        
        .carousel-nav.next {
            right: 10px;
        }
    </style>
</head>
<body>
    <h1>ì´ë¯¸ì§€ ê¸°ëŠ¥ í…ŒìŠ¤íŠ¸</h1>
    
    <div class="card" data-card-id="test-1">
        <h3>í…ŒìŠ¤íŠ¸ ì¹´ë“œ 1</h3>
        
        <div>
            <button class="btn btn-primary" onclick="addImage('test-1')">ğŸ“· ì‚¬ì§„ ì¶”ê°€</button>
            <button class="btn btn-secondary" onclick="openCamera('test-1')">ğŸ“¸ ì¹´ë©”ë¼</button>
        </div>
        
        <div class="carousel-container" id="container-test-1" style="display: none;">
            <div class="carousel-track" id="carousel-test-1"></div>
            <button class="carousel-nav prev" onclick="prevImage('test-1')">â€¹</button>
            <button class="carousel-nav next" onclick="nextImage('test-1')">â€º</button>
            <div class="image-counter" id="counter-test-1">0/0</div>
        </div>
    </div>
    
    <div class="card" data-card-id="test-2">
        <h3>í…ŒìŠ¤íŠ¸ ì¹´ë“œ 2</h3>
        
        <div>
            <button class="btn btn-primary" onclick="addImage('test-2')">ğŸ“· ì‚¬ì§„ ì¶”ê°€</button>
            <button class="btn btn-secondary" onclick="openCamera('test-2')">ğŸ“¸ ì¹´ë©”ë¼</button>
        </div>
        
        <div class="carousel-container" id="container-test-2" style="display: none;">
            <div class="carousel-track" id="carousel-test-2"></div>
            <button class="carousel-nav prev" onclick="prevImage('test-2')">â€¹</button>
            <button class="carousel-nav next" onclick="nextImage('test-2')">â€º</button>
            <div class="image-counter" id="counter-test-2">0/0</div>
        </div>
    </div>

    <script>
        // ì´ë¯¸ì§€ ê´€ë¦¬ ê°ì²´
        const imageData = {};

        // íŒŒì¼ ì—…ë¡œë“œ íŠ¸ë¦¬ê±°
        function addImage(cardId) {
            console.log('addImage called for:', cardId);
            
            // ë™ì ìœ¼ë¡œ íŒŒì¼ ì…ë ¥ ìƒì„±
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.multiple = true;
            input.style.display = 'none';
            
            input.onchange = function(event) {
                handleFileUpload(event, cardId);
                document.body.removeChild(input);
            };
            
            document.body.appendChild(input);
            input.click();
        }

        // ì¹´ë©”ë¼ ì—´ê¸°
        function openCamera(cardId) {
            console.log('openCamera called for:', cardId);
            
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.capture = 'environment';
            input.style.display = 'none';
            
            input.onchange = function(event) {
                handleFileUpload(event, cardId);
                document.body.removeChild(input);
            };
            
            document.body.appendChild(input);
            input.click();
        }

        // íŒŒì¼ ì—…ë¡œë“œ ì²˜ë¦¬
        function handleFileUpload(event, cardId) {
            console.log('handleFileUpload called for:', cardId);
            const files = Array.from(event.target.files);
            console.log('Files selected:', files.length);
            
            files.forEach(file => {
                console.log('Processing file:', file.name);
                const reader = new FileReader();
                reader.onload = function(e) {
                    console.log('File loaded, adding to carousel');
                    addImageToCarousel(cardId, e.target.result, file.name);
                };
                reader.readAsDataURL(file);
            });
        }

        // ì¹´ëŸ¬ì…€ì— ì´ë¯¸ì§€ ì¶”ê°€
        function addImageToCarousel(cardId, imageSrc, fileName) {
            if (!imageData[cardId]) {
                imageData[cardId] = [];
            }
            
            imageData[cardId].push({
                src: imageSrc,
                name: fileName || 'image'
            });
            
            updateCarousel(cardId);
        }

        // ì¹´ëŸ¬ì…€ ì—…ë°ì´íŠ¸
        function updateCarousel(cardId) {
            const carousel = document.getElementById(`carousel-${cardId}`);
            const container = document.getElementById(`container-${cardId}`);
            const images = imageData[cardId] || [];
            
            carousel.innerHTML = '';
            
            images.forEach((image, index) => {
                const slide = document.createElement('div');
                slide.className = 'carousel-slide';
                slide.innerHTML = `
                    <img src="${image.src}" alt="${image.name}" class="carousel-image">
                    <button class="image-delete" onclick="deleteImage('${cardId}', ${index})">Ã—</button>
                `;
                carousel.appendChild(slide);
            });
            
            // ì»¨í…Œì´ë„ˆ í‘œì‹œ
            if (images.length > 0) {
                container.style.display = 'block';
            } else {
                container.style.display = 'none';
            }
            
            updateImageCounter(cardId);
        }

        // ì´ë¯¸ì§€ ì‚­ì œ
        function deleteImage(cardId, index) {
            if (imageData[cardId]) {
                imageData[cardId].splice(index, 1);
                updateCarousel(cardId);
            }
        }

        // ì´ì „ ì´ë¯¸ì§€
        function prevImage(cardId) {
            const carousel = document.getElementById(`carousel-${cardId}`);
            const images = imageData[cardId] || [];
            if (images.length <= 1) return;
            
            if (!carousel.dataset.currentIndex) {
                carousel.dataset.currentIndex = '0';
            }
            
            let currentIndex = parseInt(carousel.dataset.currentIndex);
            currentIndex = currentIndex > 0 ? currentIndex - 1 : images.length - 1;
            carousel.dataset.currentIndex = currentIndex.toString();
            
            carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
            updateImageCounter(cardId);
        }

        // ë‹¤ìŒ ì´ë¯¸ì§€
        function nextImage(cardId) {
            const carousel = document.getElementById(`carousel-${cardId}`);
            const images = imageData[cardId] || [];
            if (images.length <= 1) return;
            
            if (!carousel.dataset.currentIndex) {
                carousel.dataset.currentIndex = '0';
            }
            
            let currentIndex = parseInt(carousel.dataset.currentIndex);
            currentIndex = currentIndex < images.length - 1 ? currentIndex + 1 : 0;
            carousel.dataset.currentIndex = currentIndex.toString();
            
            carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
            updateImageCounter(cardId);
        }

        // ì´ë¯¸ì§€ ì¹´ìš´í„° ì—…ë°ì´íŠ¸
        function updateImageCounter(cardId) {
            const counter = document.getElementById(`counter-${cardId}`);
            const carousel = document.getElementById(`carousel-${cardId}`);
            const images = imageData[cardId] || [];
            
            if (images.length > 0) {
                const currentIndex = parseInt(carousel.dataset.currentIndex || '0') + 1;
                counter.textContent = `${currentIndex}/${images.length}`;
                counter.style.display = 'block';
            } else {
                counter.textContent = '0/0';
                counter.style.display = 'none';
            }
        }
    </script>
</body>
